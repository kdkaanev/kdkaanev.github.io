{% extends 'base.html' %}
{% block main_content %}
    {% load static %}
  

      <!-- edit profile form -->
      <section id="register-page" class="content auth">
        <form id="register" action="{% url 'edit-profile' %}" method="post">
          <div class="container">
            <h1>Edit Profile</h1>

            {{ form }}
            <!-- Edit Button -->
            <input class="btn" type="submit" value="Edit Profile" />
              {% csrf_token %}
          </div>
        </form>
      </section>

{% endblock %}
