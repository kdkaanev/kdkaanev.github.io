{% extends "base.html" %}
{% block main_content %}
    {% load static %}
        {% if not cars %}
      <!-- Display a paragraph: If there are no cars yet-->
      <p class="no-articles">No cars yet</p>
        {% else %}
      <!-- Display a card with information about each car (if any)-->

	


      <section id="catalogue">
        <h1>Total cars: {{ cars.count }}</h1>
          {% for car in cars %}

        <!-- first car-->
        <div class="car-card">
          <div class="image-wrap">
            <!-- car image -->
            <img
              src="{{ car.image_url }}"
              alt="{{ car.type }}"
            />
          </div>
          <!-- car type -->
          <h3>{{ car.type }}</h3>
          <!-- car model -->
          <h1>{{ car.model }}</h1>
          <div class="details-buttons">
          
            <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
          </div>
        </div>


      </section>
            {% endfor %}
{% endif %}
{% endblock %}
